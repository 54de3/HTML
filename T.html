<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border:  1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>cell that span two rows</h2>
    <p>to make the cell span more than one row, use the rowspan attribute</p>
    <table style="width: 50px;">
        <tr>
            <th>name</th>
            <td>bill gates</td>
        </tr>
        <tr>
            <th rowspan="3">Telephone</th>
            <td>55555556767</td>
        </tr>
        <tr>
            <td>5555556478967</td>
        </tr>
        <tr>
            <td>462458t47et3</td>
        </tr>

    </table>
</body>
</html>
